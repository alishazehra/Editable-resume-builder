<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        
        <!-- Form for user input -->
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <textarea id="skills" placeholder="Enter your skills" required></textarea>

            <h2>Experience</h2>
            <label for="experience">Experience (comma-separated):</label>
            <textarea id="experience" placeholder="Enter your experiences" required></textarea>

            <button type="button" id="submitBtn">Generate Resume</button>
        </form>

        <!-- Display the generated resume -->
        <div id="resumeOutput" class="resume-output">
            <!-- The resume preview will be displayed here -->
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
